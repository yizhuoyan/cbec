<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>东软跨境电商借买交易平台管理系统|登陆</title>
    <link href="/common.css" rel="stylesheet">

    <style>
        body>header,body>footer {
            background: #000;
            color: #fff;
            padding: 15px;
        }
    </style>
</head>
<body class="layout-vbox">
<header class="layout-justify">
      <span>
         <q>以至诚为道，以至仁为德。 </q>
          <cite>——苏 轼 </cite>
      </span>
    <span>
         <a class="white" target="frameWindow" href="/common/todo.html">关于</a>
      </span>
</header>
<main class="layout-box-grow layout-center-middle">
    <div>
        <h4><sup>东软</sup>跨境电商借买交易平台<small>管理系统</small>
        </h4>
        <hr>
        <form id="loginForm">
            <p>
                <label for="accountEL">账户:</label>
                <input id="accountEL" size="32" name="account" value="brand"
                       type="text" placeholder="请输入账户" autocomplete="off" maxlength="16"
                       required autofocus>
            </p>
            <p>
                <label for="passwordEL">密码:</label>
                <input id="passwordEL" size="32" name="password" value="123456"
                       type="password" autocomplete="off" maxlength="16" placeholder="请输入密码" required>
            </p>
            <p class="form-action">
                <button type="submit" class="D3">登录</button>
                <a target="frameWindow" href="/common/login-help/view.html">登陆遇到问题?</a>
            </p>
        </form>
    </div>
</main>
