<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>新增系统用户</title>
    <link rel="stylesheet" href="/common.css">

</head>
<body class="layout-vbox">
<header class="action-bar">
    <a class="fa fa-back" href="../list/view.html"></a>
    <h1>新增系统用户</h1>
</header>
<main class="layout-box-grow pad">
    <form id="addForm" >
        <p>
            <label>*账号:</label>
            <input class="layout-box-grow" name="account" type="text" required> <em>必填,不能超过16个字符</em>
        </p>
        <p>
            <label>*名字:</label>
            <input class="layout-box-grow" name="name" value="新用户" type="text" required> <em>必填,不能超过16个字符</em>
        </p>
        <p>
            <label for="status">*状态:</label>
            <span>
          <label>
            <input name="status" type="radio" value="1" checked>正常
          </label>
          <label>
            <input name="status" type="radio" value="0">锁定（<em>锁定账户不可登陆</em>）
          </label>
                <label>
            <input name="status" type="radio" value="9">停用（<em>停用账户不可使用</em>）
          </label>

              </span>

        </p>
        <p>
            <label>备注:</label>
            <textarea class="layout-box-grow" rows="4" name="remark"></textarea> <em>必填,不能超过16个字符</em>

        </p>
        <p class="form-action">
            <button type="submit"> 确 定</button>
        </p>
    </form>
</main>
<script src="/common.js"></script>
<script src="controller.js"></script>
</body>
</html>
