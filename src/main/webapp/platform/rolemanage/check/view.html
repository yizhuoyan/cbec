<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>角色查看/修改</title>
    <link rel="stylesheet" href="/common.css">

</head>
<body class="layout-vbox">
<header class="action-bar">
    <a class="fa fa-back" href="../list/view.html"></a>
    <h1>【<b id="headingRoleNameEL">加载中...</b>】查看/操作</h1>
    <span class="layout-box-grow"></span>
    <a id="delBtn" class="fa fa-remove" href="javascript:">删除</a>
</header>

<main class="layout-box-grow layout-tab">
    <header class="tabs">
        <a class="active" href="#card-detail">基础信息</a>
        <a href="#card-functionalitys">拥有功能</a>
    </header>
    <section class="tabs-cards no-border">
        <article id="card-detail" class="tab-card">
            <form id="modForm">
                <p>
                    <label>
                        *代号:
                    </label>
                    <input class="layout-box-grow" name="code" type="text" maxlength="32" placeholder="推荐使用英文字母" required>
                </p>
                <p>
                    <label>
                        *名称:
                    </label>
                    <input class="layout-box-grow" name="name" type="text" required maxlength="32">
                </p>
                <p>
                    <label>描述:</label>
                    <textarea class="layout-box-grow" maxlength="512" rows="4" name="remark"></textarea> <em>不能超过512个字符哦</em>
                </p>
                <p class="form-action">
                    <button type="submit">提交修改</button>
                    <button type="reset">重 置</button>
                </p>
            </form>
        </article>
        <iframe id="card-functionalitys" class="tab-card" data-src="../grant-functionality/view.html"></iframe>
    </section>
</main>
<script src="/common.js"></script>
<script src="controller.js"></script>
</body>
</html>
