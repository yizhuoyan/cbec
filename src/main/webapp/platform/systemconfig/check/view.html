<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>修改配置</title>
    <link rel="stylesheet" href="/common.css">

</head>
<body class="layout-vbox">
<header class="action-bar">
    <a class="fa fa-back" href="../list/view.html"></a>
    <h1>修改配置</h1>
</header>
<main class="layout-box-grow pad">
    <form id="modForm">
        <p>
            <label for="nameEL">*名称：</label>
            <input id="nameEL" class="layout-box-grow" maxlength="64" name="name" type="text" required placeholder="required placeholder="建议全部大写，用中横线分割，如PAGE-SIZE之类"">
        </p>
        <p>
            <label for="contentEL">*内容：</label>
            <input id="contentEL" class="layout-box-grow" maxlength="256" name="value" type="text" required >
        </p>
        <p>
            <label>*状态：</label>
            <span>
                    <label>
                        <input name="status" type="radio"
                               value="1" checked>启用
                    </label>
                    <label>
                        <input name="status" type="radio" value="0">
							停用
					</label>
                    <em>停用状态的配置相当于删除了</em>
                </span>
        </p>
        <p>
            <label for="remarkEL">*描述：</label>
            <textarea id="remarkEL" rows="5" maxlength="512" class="layout-box-grow" name="remark" placeholder="为了体现配置的含义，请输入备注信息"></textarea>
            <em>你还可以输入512个字符</em>
        </p>
        <p>
            <button type="submit">提交修改</button>
            <button type="reset">重 置</button>
        </p>

    </form>
</main>
<script src="/common.js"></script>
<script src="controller.js"></script>
</body>
</html>
